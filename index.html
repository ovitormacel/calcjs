<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="container">
        <header>
            <h1 class="logo">CyberCalc</h1>
        </header>
    
        <main>
            <section id="calc">
                <input type="text" name="calc-input" id="calc-input">
                <div id="calc-buttons">
                    <button id="clear" class="btn">C</button>
                    <button class="charKey btn" data-value=" ( ">(</button>
                    <button class="charKey btn" data-value=" ) ">)</button>
                    <button class="charKey btn" data-value=" / ">/</button>
                    <button class="charKey btn" data-value="7">7</button>
                    <button class="charKey btn" data-value="8">8</button>
                    <button class="charKey btn" data-value="9">9</button>
                    <button class="charKey btn" data-value=" * ">*</button>
                    <button class="charKey btn" data-value="4">4</button>
                    <button class="charKey btn" data-value="5">5</button>
                    <button class="charKey btn" data-value="6">6</button>
                    <button class="charKey btn" data-value=" - ">-</button>
                    <button class="charKey btn" data-value="1">1</button>
                    <button class="charKey btn" data-value="2">2</button>
                    <button class="charKey btn" data-value="3">3</button>
                    <button class="charKey btn" data-value=" + ">+</button>
                    <button class="charKey btn" data-value="0">0</button>
                    <button class="charKey btn" data-value=".">.</button>
                    <button class="charKey btn" data-value=" % ">mod</button>
                    <button id="equal" class="btn">=</button>
                </div>
            </section>
            <section id="result">
                <button id="copyToClipboard" class="copyToClipboard">Copy</button>
                <input type="text" name="result-input" id="result-input" placeholder="Result" disabled>
            </section>
        </main>
    
        <footer>
            <p>Vitor Macel CyberCalc</p>
        </footer>
    </div>

    <script src="calc.js"></script>
</body>
</html>
